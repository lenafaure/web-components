<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Color Building Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../buttons/buttons.css">
    <link rel="stylesheet" href="forms.css">

</head>

<body class="color-building-form">

    <div class="prev-next">
        <a href="login-form.html" ><div class="fa fa-long-arrow-left"></div> Previous</a>
        <a href="../index.html" >Back to Homepage</a>
        <a href="shipping-billing-form.html" >Next <div class="fa fa-long-arrow-right"></div></a>
    </div>

    <div class="main">

        <div class="form-wrapper parklife">

            <h3 class="main-title">Color Building Form</h3>

            <h5>Make your own custom color: </h5>

            <form>

                <div>

                    <div class="range-sliders-wrapper">
                        <div class="input-group">
                            <label class="red uppercase">red</label>
                        </div>

                        <div class="input-group">
                            <label class="green uppercase">green</label>
                        </div>

                        <div class="input-group">
                            <label class="blue uppercase">blue</label>
                        </div>

                    </div>
                    <div class="range-sliders-wrapper">
                        <div>
                            <input type="range" class="input-form" orient="vertical" min="0" max="255" step="5" class="red">
                        </div>

                        <div>
                            <input type="range" class="input-form" orient="vertical" min="0" max="255" step="5" class="green">
                        </div>

                        <div>
                            <input type="range" class="input-form" orient="vertical" min="0" max="255" step="5" class="blue">
                        </div>

                    </div>

                    <div class="alpha-wrapper">
                        <div>
                            <label class="align-center uppercase">Alpha</label>
                            <input type="range" class="input-form"  min="0" max="1" step="0.01" class="blue">
                        </div>
                    </div>


                    <div class="input-group">
                        <label>Generated color: </label>
                        <textarea class="input-form" placeholder="#ffffff"></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="button button-md button-aqua">Submit</button>
                        <button class="button button-md button-cancel">Cancel</button>
                    </div>

                </div>
            </form>
        </div>

    </div>

</body>
</html>
