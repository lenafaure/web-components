<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="calculator.css">

</head>

<body>

<div class="main">

    <h3 class="align-center">Calculator</h3>

    <form name="calculator">
        <table>
            <tr class="main-input">
                <td colspan=4 class="align-left"><input type=text name="display"></td>
            </tr>
            <tr>
                <td class="grey"><input type=button value="DEL"></td>
                <td class="grey"><input type=button value="CLEAR"></td>
                <td class="grey"><input type=button value="%"></td>
                <td class="orange"><input type=button value="/"></td>
            </tr>
            <tr>
                <td class="lightgrey"><input type=button value="9"></td>
                <td class="lightgrey"><input type=button value="8"></td>
                <td class="lightgrey"><input type=button value="7"></td>
                <td class="orange"><input type=button value="+"></td>
            </tr>
            <tr>
                <td class="lightgrey"><input type=button value="6"></td>
                <td class="lightgrey"><input type=button value="5"></td>
                <td class="lightgrey"><input type=button value="4"></td>
                <td class="orange"><input type=button value="-"></td>
            </tr>
            <tr>
                <td class="lightgrey"><input type=button value="3"></td>
                <td class="lightgrey"><input type=button value="2"></td>
                <td class="lightgrey"><input type=button value="1"></td>
                <td class="orange"><input type=button value="x"></td>
            </tr>
            <tr>
                <td colspan="2" class="lightgrey"><input type=button value="0"></td>
                <td class="lightgrey"><input type=button value=","></td>
                <td class="red"><input type=button value="="></td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
